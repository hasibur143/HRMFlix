
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Flix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="HRM Flix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to HRM Flix</h1>
        <p>Your Gateway to Unlimited Entertainment</p>
    </section>
    <main>
        <section id="movies" class="movie-grid">
            <h2>Featured Movies</h2>
            <div class="grid">
                <div class="movie-card">
                    <img src="movie1.jpg" alt="Movie 1">
                    <p>Movie 1</p>
                </div>
                <div class="movie-card">
                    <img src="movie2.jpg" alt="Movie 2">
                    <p>Movie 2</p>
                </div>
                <!-- Add more movie cards as needed -->
            </div>
        </section>
        <section id="categories">
            <h2>Categories</h2>
            <ul>
                <li>Bollywood</li>
                <li>Hollywood</li>
                <li>Korean</li>
                <li>Anime</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HRM Flix. All rights reserved.</p>
    </footer>
</body>
</html>
